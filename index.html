<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28J - Derriba al comandante galáctico</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <div id="hud">
                <div class="stat-box">Vidas: <span id="lives-display">3</span></div>
                <div class="stat-box">Nivel: <span id="level-display">1</span></div>
                <div id="health-container">
                    <span>Comandante Galáctico:</span>
                    <div id="health-bar-bg">
                        <div id="health-bar-fill"></div>
                    </div>
                </div>
            </div>
            <div id="start-screen" class="screen active">
                <h1>Derriba al comandante galáctico</h1>
                <p>El país necesita que destruyas el último Horrocrux</p>
                <p>Usa las flechas para moverte y ESPACIO para golpear.</p>
                <button id="start-btn">Comenzar</button>
            </div>
            <div id="level-screen" class="screen hidden">
                <h1>¡Nivel Completado!</h1>
                <p>¡Has debilitado al régimen! ¿Estás listo para el siguiente desafío?</p>
                <p id="level-score-display" style="font-size: 20px; color: #ffd700; margin-bottom: 20px;"></p>
                <div style="margin-bottom: 20px; display: flex; gap: 10px; justify-content: center;">
                    <button id="share-level-x" class="share-btn"
                        style="background: #000; border-color: #333; font-size: 16px; padding: 8px 16px; display: flex; align-items: center; gap: 5px;">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z">
                            </path>
                        </svg>
                    </button>
                    <button id="share-level-fb" class="share-btn"
                        style="background: #1877F2; border-color: #1877F2; font-size: 16px; padding: 8px 16px; display: flex; align-items: center; gap: 5px;">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M9.101 23.691v-7.98H6.627v-3.667h2.474v-1.58c0-4.085 2.848-6.304 6.162-6.304 1.587 0 3.267.123 3.267.123v3.583h-1.841c-2.022 0-2.653 1.255-2.653 2.535v1.642h4.03l-1.611 3.667h-2.419v7.98H9.101z">
                            </path>
                        </svg>
                        Facebook
                    </button>
                </div>
                <button id="next-level-btn">Continuar</button>
            </div>
            <div id="game-over-screen" class="screen hidden">
                <h1>El SEBIN te ha capturado...</h1>
                <p id="game-over-msg"></p>
                <p id="score-display" style="font-size: 24px; color: #fff; margin-bottom: 20px;"></p>
                <div id="share-container"
                    style="display: flex; gap: 10px; margin-bottom: 20px; justify-content: center;">
                    <button id="share-x" class="share-btn"
                        style="background: #000; border-color: #333; display: flex; align-items: center; gap: 5px;">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z">
                            </path>
                        </svg>
                        X
                    </button>
                    <button id="share-fb" class="share-btn"
                        style="background: #1877F2; border-color: #1877F2; display: flex; align-items: center; gap: 5px;">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M9.101 23.691v-7.98H6.627v-3.667h2.474v-1.58c0-4.085 2.848-6.304 6.162-6.304 1.587 0 3.267.123 3.267.123v3.583h-1.841c-2.022 0-2.653 1.255-2.653 2.535v1.642h4.03l-1.611 3.667h-2.419v7.98H9.101z">
                            </path>
                        </svg>
                        Facebook
                    </button>
                </div>
                <button id="restart-btn">Reiniciar</button>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
